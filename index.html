<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorateur de photos</title>
  <link rel="stylesheet" href="/src/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Texte animé gauche -->
  <div class="background-text left-text">
    <svg viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
      <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">
        Kiera
      </text>
    </svg>
  </div>

  <!-- Texte animé droite -->
  <div class="background-text right-text">
    <svg viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
      <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">
        18 ans
      </text>
    </svg>
  </div>

  <div class="photo-container">
    <img id="photo" src="" alt="Photo">
  </div>

  <!-- Panneau de contrôles -->
  <div class="controls">
    <div class="control-item">
      <span>Musique</span>
      <button id="music-toggle"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="white">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
        </svg>
      </button>
    </div>
    <div class="control-item">
      <span>Photos</span>
      <button id="slideshow-pause"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="white">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
        </svg>
      </button>
      <button id="slideshow-play" style="display:none;"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="white">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
        </svg>
      </button>
    </div>
    <div>
      <span id="current-photo-index"></span>/<span id="total-photos"></span>
    </div>
  </div>

  <audio id="music" loop></audio>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
